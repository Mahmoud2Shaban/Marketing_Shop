<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <!-- icons from font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Responsive Shopping</title>
</head>
<body>
    <!--start_navbar -->
    <div class="navbar">
        <img src="images/logo.png" alt="Logo">
        <!-- <h2 class="logo">Product Cart</h2> -->
        <div class="menu">
            <button class="menu-user"><i class="fa-solid fa-user"></i></button>
            <button class="menu-cart"><i class="fa-solid fa-cart-shopping"></i> <span class="cart-count">0</span></button>
        </div>
    </div>
    <!--end_navbar -->
    <!-- start container -->
    <div class="container">
    <!-- start main  -->
        <div class="main">
            <div class="product-wrapper">
                <!-- start product 1 -->
                <div class="product" data-product="1">
                    <img class="product-img" src="images/earphone.png" alt="Black Earphones">
                    <h3 class="product-title">Black Earphones</h3>
                    <p class="product-price">$40.33</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- end product 1 -->
                <!-- start product 2 -->
                <div class="product" data-product="2">
                    <img class="product-img" src="images/phone.png" alt="Black Smartphone">
                    <h3 class="product-title">Black Smartphone</h3>
                    <p class="product-price">$300.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- end product 2 -->
                <!-- start product 3 -->
                <div class="product" data-product="3">
                    <img class="product-img" src="images/graySmartwatch.png" alt="Smartwatch">
                    <h3 class="product-title">Smartwatch</h3>
                    <p class="product-price">$199.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- end product 3 -->
                <!-- start product 4 -->
                <div class="product" data-product="4">
                    <img class="product-img" src="images/black-Smartwatch.png" alt="Black Smartwatch">
                    <h3 class="product-title">Black Smartwatch</h3>
                    <p class="product-price">$180.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- end product 4 -->
                <!-- start product 5 -->
                <div class="product" data-product="5">
                    <img class="product-img" src="images/blakHeadphone.png" alt="Black Headphone">
                    <h3 class="product-title">Black Headphone</h3>
                    <p class="product-price">$89.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- end product 5 -->
                <!-- start product 6 -->
                <div class="product" data-product="6">
                    <img class="product-img" src="images/greylaptop.png" alt="Grey Laptop">
                    <h3 class="product-title">Grey Laptop</h3>
                    <p class="product-price">$690.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- end product 6 -->
                <!-- start product 7 -->
                <div class="product" data-product="7">
                    <img class="product-img" src="images/purple-smartphone.png" alt="Purple Smartphone">
                    <h3 class="product-title">Purple Smartphone</h3>
                    <p class="product-price">$220.00</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- end product 7 -->
                <!-- start product 8 -->
                <div class="product" data-product="8">
                    <img class="product-img" src="images/white-Earphones.png" alt="white Earphones">
                    <h3 class="product-title">white Earphones</h3>
                    <p class="product-price">$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <!-- end product 8 -->
            </div>
        </div>
    <!-- end main  -->
    <!-- start cart  -->
        <div class="cart">
            <h3 class="cart-title">Your Cart</h3>
            <div class="cart-list">

            </div>
            <hr class="divider">
            <div class="cart-action">
                <div class="cart-amount" id="total-price">
                    <span>Subtotal</span>
                    <span class="cart-amount-value">$0.00</span>
                </div>
                <div class="cart-amount" id="tax">
                    <span>Tax included (10%)</span>
                    <span class="cart-amount-value">$0.00</span>
                </div>
                <div class="cart-amount" id="final-price">
                    <span>Total</span>
                    <span class="cart-amount-value">$0.00</span>
                </div>
                <button class="cart-btn">Checkout</button>
            </div>
        </div>
    <!-- end cart   -->
    </div>
    <!-- end container -->
</body>
<!-- Script  -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</html>
